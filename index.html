<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Navbar</title>
  </head>
  <!--un logo una barra de navegacion y otro icono-->
  <!--justify-content : space-between-->
  <body>
    <nav class="navigation">
      <div class="logo">
        <img
          class="visual"
          src="https://icones.pro/wp-content/uploads/2021/05/symbole-de-l-oeil-noir.png"
          alt="VISUAL"
        />
        <input class="search" type="text" placeholder="Search..." />
        <i class="fa-solid fa-magnifying-glass icon-white"></i>
      </div>

      <div class="options">
        <ul class="list">
          <li class="round">
            <i class="fa-solid fa-cart-plus icon-white"></i>
          </li>
          <li class="round">
            <i class="fa-solid fa-wallet icon-white"></i>
          </li>
          <li class="round">
            <i class="fa-solid fa-info icon-white"></i>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
